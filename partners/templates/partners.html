<!-- partners_head -->
<div class="head-boxes {{ class }}">
    <span class="head-boxes-head">{{ title }}</span>
    <h2 class="head-h2">
        <span class="head-boxes-title">{{ title }}</span>
    </h2>
    <p class="head-boxes-foot">{{ subtitle }}</p>
</div>
<!-- END -->

<!-- partners_content -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <div class="row">
            <div class="col-md-4 text-center">
                {{ pic }}
            </div>
            <div class="col-md-8">
                <p>{{ info }}</p>
                <ul class="text-end d-flex gap-2 justify-content-end align-items-center" id="box_{{ partnerID }}">
                    {{ link }}
                    {{ facebook }}
                    {{ twitter }}
                </ul>
                {{ script }}
            </div>
        </div>
    </div>
</div>
<!-- END -->

        <ul class="list-group list-group-flush">

</div>
