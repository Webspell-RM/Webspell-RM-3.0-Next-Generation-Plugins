<!-- sponsors_head -->
<div class="head-boxes {class}">
    <span class="head-boxes-head">{title}</span>
    <h2 class="head-h2">
        <span class="head-boxes-title">{title}</span>
    </h2>
    <p class="head-boxes-foot">{subtitle}</p>
</div>
<!-- END -->
<!-- sponsors_main -->
<section class="py-5">
  <div class="container">
    <div class="row align-items-center">
      
      <!-- Linker Textblock -->
      <div class="col-lg-5 mb-4 mb-lg-0">
        <h2 class="fw-bold">{title}</h2>
        <h3>{headline}</h3>
        <p>{text}</p>
      </div>

      <!-- Rechter Sponsorenbereich -->
      <div class="col-lg-7">
        <div class="row g-4">
          {foreach sponsors as sponsor}
  <div class="col-4 text-center">
    <a href="{sponsor.url}" target="_blank" rel="nofollow">
      <img src="{sponsor.logo}" alt="{sponsor.name}" class="img-fluid" style="max-height: 80px;">
    </a>
    <div class="mt-2 fw-bold text-uppercase" style="color: {sponsor.color};">{sponsor.level}</div>
  </div>
{/foreach}

        </div>
      </div>

    </div>
  </div>
</section>
<!-- END -->
